{% extends 'base.html' %}
{% load humanize %}
{% block content %}

<div class="container">
    <h1 class="pull-left">Produtos</h1>
    <a href="{% url 'add-produto' %}" class="pull-right" style="margin-top: 5px">
        <button class="btn btn-primary " type="button">
            Novo Produto
        </button>
    </a>

</div>
<table class="table table-striped table-hover table-condensed">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Preço</th>
        <th scope="col"><div style="text-align: end;">Ação</div></th>
    </tr>
    </thead>
    <tbody>
    {% for produto in produtos %}
    <tr>
        <td scope="row">{{ produto.id }}</td>
        <td scope="row">{{ produto.nome }}</td>
        <td scope="row">R$ {{ produto.preco|intcomma }}</td>
        <td scope="row">
            <div class="pull-right">
                <a class="btn btn-primary " href="{% url 'update-produto' produto.pk %}">Editar</a>
                <a class="btn btn-info" href="{% url 'delete-produto' produto.pk %}">Deletar</a>
            </div>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>


{% endblock %}
