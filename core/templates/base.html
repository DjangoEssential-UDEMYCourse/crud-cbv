{%load static%}
{%load bootstrap4%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRUD-CBV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    {% bootstrap_css %}
    <!-- Main Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="container">
                <div class="row-fluid">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    {% bootstrap_javascript jquery='full' %}
</body>
</html>
