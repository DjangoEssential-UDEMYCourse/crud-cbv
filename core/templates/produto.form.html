{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <h1>Produto</h1>
</div>
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button class="btn btn-primary" type="submit">Salvar</button>
        <a href="{% url 'index' %}">
            <button class="btn btn-warning" type="button">
                Cancelar
            </button>
        </a>
        {% endbuttons %}
    </form>
</div>
{% endblock%}
